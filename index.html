<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/fonts.css">
    <title>Survey Form</title>
</head>
<body>
<div class="background">
    <header>
        <h1 id="title">Survey Form</h1>
        <p id="description">
            Thank you for taking the time to read this invalid text.
        </p>
    </header>
    <main>
        <form action="#" method="GET" id="survey-form">
            <ul>
                <li>
                    <label for="name" id="name-label">Name</label>
                    <input type="text" id="name" name="user_name" placeholder="Enter your name" required>
                </li>
                <li>
                    <label for="email" id="email-label">Email</label>
                    <input type="email" id="email" name="user_email" placeholder="Enter your Email" required>
                </li>
                <li>
                    <label for="number" id="number-label">Age<span>(optional)</span></label>
                    <input type="number" id="number" name="user_age" placeholder="Age" min="4" max="120">
                </li>
                <li>
                    <label for="dropdown">Which option best describes your current role?</label>
                    <select name="current-role" id="dropdown">
                        <option value="default" selected disabled>Select current role</option>
                        <option value="student">Student</option>
                        <option value="fulltime">Full Time Job</option>
                        <option value="learner">Full Time Learner</option>
                        <option value="not-say">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </li>
                <li>
                    <fieldset>
                        <legend>Would you recommend my survey to a friend?</legend>
                            <ul>
                                <li class="radio-container">
                                    <input type="radio" id="recommend-choice-1" name="recommend-section" value="definitely">
                                    <label for="recommend-choice-1"><span class="new-radio-button"></span>Definitely</label>
                                </li>
                                <li class="radio-container">
                                    <input type="radio" id="recommend-choice-2" name="recommend-section" value="maybe">
                                    <label for="recommend-choice-2"><span class="new-radio-button"></span>Maybe</label>
                                </li>
                                <li class="radio-container">
                                    <input type="radio" id="recommend-choice-3" name="recommend-section" value="not-sure">
                                    <label for="recommend-choice-3"><span class="new-radio-button"></span>Not sure</label>
                                </li>
                            </ul>
                    </fieldset>
                </li>
                <li>
                    <label for="dropdown-music">What kind of music do you like?</label>
                    <select name="music-genre" id="dropdown-music">
                        <option value="default" selected disabled>Select an option</option>
                        <option value="pop">Pop</option>
                        <option value="rock">Rock</option>
                        <option value="electronic">Electronic</option>
                        <option value="rap">Rap</option>
                        <option value="another">Another</option>
                    </select>
                </li>
                <li>
                    <fieldset>
                        <legend>Choose your interests</legend>
                        <ul>
                            <li class="checkbox-container">
                                <input type="checkbox" id="coding" name="interest" value="coding" checked>
                                <label for="coding"><span class="custom-checkbox icon-check"></span>Coding</label>
                            </li>
                            <li class="checkbox-container">
                                <input type="checkbox" id="soccer" name="interest" value="soccer">
                                <label for="soccer"><span class="custom-checkbox icon-check"></span>Soccer</label>
                            </li>
                            <li class="checkbox-container">
                                <input type="checkbox" name="interest" id="basketball" value="basketball">
                                <label for="basketball"><span class="custom-checkbox icon-check"></span>Basketball</label>
                            </li>
                            <li class="checkbox-container">
                                <input type="checkbox" name="interest" id="boxing" value="boxing">
                                <label for="boxing"><span class="custom-checkbox icon-check"></span>Boxing</label>
                            </li>
                            <li class="checkbox-container">
                                <input type="checkbox" name="interest" id="motorcycles" value="motorcycles">
                                <label for="motorcycles"><span class="custom-checkbox icon-check"></span>motorcycles</label>
                            </li>
                        </ul>
                    </fieldset>
                </li>
                <li>
                    <label for="comments">Any comments or suggestions?</label>
                    <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
                </li>
                <li>
                    <input type="submit" name="submit-btn" id="submit-btn" value="Submit">
                </li>
            </ul>
        </form>
    </main>
</div>
</body>
</html>
